<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №4 по курсу Веб-разработчик от Яндекс.Практикума." />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root root_section">
  <header class="header section">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content section content_section">
    <section class="profile profile_section">
      <img class="profile__image" src="./images/profile-photo.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="cards cards_section">
      <ul class="cards__list">
        <li class="cards__list-item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__caption">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
        <li class="cards__list-item">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="cards__caption">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
        <li class="cards__list-item">
          <img class="cards__image" src="./images/dombaj.jpg" alt="Домбай">
          <div class="cards__caption">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
        <li class="cards__list-item">
          <img class="cards__image" src="./images/pripyat.jpg" alt="Карусель в Припяти">
          <div class="cards__caption">
            <h2 class="cards__title">Карусель в Припяти</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
        <li class="cards__list-item">
          <img class="cards__image" src="./images/chihuahua.jpg" alt="Пустыня Чиуауа">
          <div class="cards__caption">
            <h2 class="cards__title">Пустыня Чиуауа</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
        <li class="cards__list-item">
          <img class="cards__image" src="./images/fort-boyard.jpg" alt="Форт Боярд">
          <div class="cards__caption">
            <h2 class="cards__title">Форт Боярд</h2>
            <button type="button" class="cards__like" aria-label="Поставить лайк"></button>
          </div>
          <button type="button" class="cards__delete-button" aria-label="Удалить карточку"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type-edit-profile">
    <form class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <input type="text" placeholder="Имя" class="popup__input popup__input_name">
        <input type="text" placeholder="Профессия" class="popup__input popup__input_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </fieldset>
    </form>
  </section>
  <section class="popup popup_type-add-place">
    <form class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <input type="text" placeholder="Название" class="popup__input popup__input_place">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_image">
        <button type="submit" class="popup__submit-button">Создать</button>
      </fieldset>
    </form>
  </section>
  <section class="popup popup_type-view-image">
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    <figure class="popup__figure">
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
