<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №4 по курсу Веб-разработчик от Яндекс.Практикума." />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root root_section">
  <header class="header section">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content section content_section">
    <section class="profile profile_section">
      <img class="profile__image" src="./images/profile-photo.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards cards_section">
      <ul class="cards__list">
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Карачаевск</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/dombaj.jpg" alt="Домбай">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/pripyat.jpg" alt="Карусель в Припяти">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Карусель в Припяти</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/chihuahua.jpg" alt="Пустыня Чиуауа">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Пустыня Чиуауа</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__figure">
            <img class="cards__image" src="./images/fort-boyard.jpg" alt="Форт Боярд">
            <figcaption class="cards__caption">
              <h2 class="cards__title">Форт Боярд</h2>
              <button type="button" class="cards__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <input type="text" placeholder="Имя" class="popup__input popup__input_name">
        <input type="text" placeholder="Профессия" class="popup__input popup__input_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </fieldset>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
