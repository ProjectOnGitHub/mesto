<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №4 по курсу Веб-разработчик от Яндекс.Практикума." />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <header class="header header_indent">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile profile_indent">
      <img class="profile__image" src="./images/profile-photo.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards cards_indent">
      <ul class="card">
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <figcaption class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <figcaption class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/dombaj.jpg" alt="Домбай">
            <figcaption class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/pripyat.jpg" alt="Карусель в Припяти">
            <figcaption class="card__caption">
              <h2 class="card__title">Карусель в Припяти</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/chihuahua.jpg" alt="Пустыня Чиуауа">
            <figcaption class="card__caption">
              <h2 class="card__title">Пустыня Чиуауа</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card__item">
          <figure class="card__figure">
            <img class="card__image" src="./images/fort-boyard.jpg" alt="Форт Боярд">
            <figcaption class="card__caption">
              <h2 class="card__title">Форт Боярд</h2>
              <button type="button" class="card__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  </main>
</body>
</html>
